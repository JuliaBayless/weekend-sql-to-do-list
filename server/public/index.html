<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>The Busy List</title>
</head>

<body>
    <h1 class="display-1">The BUSY List</h1>
    <h2>
        <div class="busy">Life is busy!</div>
    </h2>
    <h4>Add in your ToDo's below to help keep those tasks organized.</h4>
    <input id="taskIn" type="text" placeholder="Your Task Here">
    <input id="deadlineIn" type="text" placeholder="Deadline needed? ex. end of week">
    <div class="submitBtnDiv">
        <button id="submitBtn" class="submitBtn">Add to Task List</button>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Task</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody id="ListBody">
            <!-- cool stuff appends here! -->
        </tbody>
    </table>
</body>

</html>
